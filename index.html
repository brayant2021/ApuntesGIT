<!-- Para crear un repositorio de GIT tenemos que usar un subcomando llamado init y se guardara en una carpeta llamada
.git que es un archivo oculto.
Si escribimos solo git en la consola veremos la lista de comandos que vienen incluidos con git. 
Los datos de mi repositorio van a quedar guardados como un archivo secreto u oculto.
Con el subcomando git status podemos examinar el estado de nuestro repositorio.
El commit es la palabra que utiliza GIT para referirse a cada uno de los cambios que registramos en el repositorio. La
intención de GIT es que cada vez que hagamos una cosa concreta hagamos un commit para almacenar en el repositorio esa cosa 
concreta que hayamos hecho.
Para registrar en GIT un cambio que hemos realizado en un archivo escribimos el subcomando git add index.html por ejemplo,
así metemos el archivo en la lista de cambios que están preparados para ser enviados al siguiente commit que hagamos. 
Así metemos los archivos al stage o índice, que es un área temporal en el que están los archivos entre que los modificamos 
y los enviamos finalmente al nuevo commit, es un área temporal en el que se guardan cambios que yo le he dicho con add. 
Con git commit se nos abre el editor de texto para escribir un mensaje referido al cambio y luego ya tendremos nuestro 
primer commit elaborado.
Para ver un histórico de los commits que hemos hecho tenemos un subcomando que es git log. Cada commit va a tener un 
identificador distinto.
Para ver en detalle lo que he modificado en mi archivo ejecuto en la consola el subcomando git diff.
Con el subcomando git commit --amend nos vuelve a salir el mensaje del último commit y podemos guardar el último cambio que
hemos hecho sin haberlo registrado. Así el commit cambia su identificación. 
Para mandar al repositorio de GitHub todos los cambios guardados de forma local tengo que utilizar el comando 
git push -u origin main-->
